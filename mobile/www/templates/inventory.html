<ion-view title="" ng-controller="inventory" ng-init="init()"><ion-content padding="false" scroll="true"><div class="row screenHeader"><div class="col screenTitle">my photo tools</div></div><div class="row"><div class="col">{{inventory.length}} items > swipe item left for actions</div></div><ion-list class="inventoryList"><ion-item ng-repeat="item in inventory" item="item" class="inventory item-icon-left"><i class="icon ion-ios7-gear"></i><h4>{{item.name}}</h4><p class="small"><strong>serial:</strong>&nbsp{{item.serial}}</p><p class="small"><strong>date:</strong>&nbsp{{item.date | date: 'yyyy | MMM d' }}</p><ion-option-button ng-click="deleteItem(inventory[$index])" class="button-assertive">Delete</ion-option-button><ion-option-button ng-click="editItem(inventory[$index],$index)" class="button-energized">Edit</ion-option-button></ion-item></ion-list></ion-content></ion-view>
