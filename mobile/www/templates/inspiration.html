<ion-view title="inspiration" ng-controller="inspiration" ng-init="init()"><ion-content padding="false" scroll="true"><ion-list><ion-item ng-repeat="inspiration in inspirations" class="inspiration-item"><a ng-click="showImage(inspiration,$index)" class="item item-thumbnail-left afterarrow"><img ng-src="{{inspiration.fileUrl}}" class="inspiration-image"/><h6>{{inspiration.link}}</h6><p>{{inspiration.name}}</p></a></ion-item></ion-list></ion-content></ion-view>
