<div ng-switch="view"><!--day view--><div ng-switch-when="date"><div class="row calendarHeader"><div class="col col-20"><button ng-click="prev()" class="button-clear button-full ion-arrow-left-b"></button></div><div ng-click="setView('month')" class="calendarTitle col col-60">{{date|date:"yyyy"}}<span class="an fade-in-not-out">{{date|date:"MMMM"|lowercase}}</span></div><div class="col col-20"><button ng-click="next()" class="button-clear button-full ion-arrow-right-b"></button></div></div><div class="row calendarDays"><div ng-repeat="day in weekdays" style="overflow:hidden;" class="col">{{day|date:"EEE"|lowercase}}</div></div><div class="calendarDetails"><div ng-repeat="week in weeks" class="row"><div ng-repeat="day in week" class="col"><span ng-class="{'now':isNow(day),'active':isSameDay(day),'disabled':(day.getMonth()!=date.getMonth()),'after':isAfter(day),'before':isBefore(day)}" ng-bind="day.getDate()" class="day"></span><calendar-event event="event" ng-if="hasEvent(day)" ng-class="{hasEvent:hasEvent(dayActivated)}" ng-click="clickevents(day)"></calendar-event></div></div><!--div.row(ng-show='weeks.length==5')--><!--    div.col(ng-repeat='a in [0,1,2,3,4,5,6]')--><!--        span--></div></div><!--year view--><div ng-switch-when="year"><div class="row calendarHeader"><div class="col col-20"><button ng-click="prev(10)" class="button-clear button-full ion-arrow-left-b"></button></div><div class="calendarTitle col col-60">choose year<span class="an">{{years[0].getFullYear()}}-{{years[years.length-1].getFullYear()}}</span></div><div class="col col-20"><button ng-click="next(10)" class="button-clear button-full ion-arrow-right-b"></button></div></div><div class="calendarDetails"><div ng-repeat="group in yearsgroups" class="row"><div ng-repeat="year in group" class="col year"><div ng-class="{'active':isSameYear(year),'now':isNow(year)}" ng-click="setDate(year)" ng-bind="year.getFullYear()"></div></div></div></div></div><!--month view--><div ng-switch-when="month"><div class="row"><div class="col col-20"><button ng-click="prev()" class="button-clear button-full ion-arrow-left-b"></button></div><div ng-click="setView('year')" class="calendarTitle col col-60">choose month<span class="an">{{ date|date:"yyyy"|lowercase }}</span></div><div class="col col-20"><button ng-click="next()" class="button-clear button-full ion-arrow-right-b"></button></div></div><div class="calendarDetails"><div ng-repeat="group in monthsgroups" class="row"><div ng-repeat="month in group" class="col month"><span ng-class="{'active':isSameMonth(month),'after':isAfter(month),'before':isBefore(month),'now':isNow(month)}" ng-click="setDate(month)" ng-bind="month|date:'MMM'"></span></div></div></div></div></div>
