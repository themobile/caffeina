<!--//ion-nav-bar(ng-controller='addjob',ng-init='init()')--><!--ion-nav-bar(ng-controller='addjob')--><!--    ion-nav-buttons(side='left')--><!--        button.button.button-clear.pull-left(ng-click='cancel()') cancel--><!--    ion-nav-buttons(side='right')--><!--        button.button.button-clear.pull-right save--><ion-view title="define new job" ng-controller="addjob" ng-init="init()"><ion-content padding="true" has-bouncing="false" scroll="true"><form name="addjob" class="list"><legend>details</legend><div class="row"><div class="col"><label class="item item-input"><i class="positive icon ion-ios7-calendar placeholder-icon"></i><!--span.input-label date--><input name="newJob.date" type="date" ng-model="newJob.date" value="{{newJob.date}}" placeholder="dd/MM/yy" required="required"/></label></div><div class="col"><label class="item item-input"><i class="positive icon ion-ios7-clock placeholder-icon"></i><input name="newJob.time" type="time" ng-model="newJob.time" value="{{newJob.time}}" ng-disabled="newJob.allDay"/></label></div></div><div class="row"><div class="col"><ion-toggle name="newJob.allDay" ng-model="newJob.allDay" toggle-class="toggle-calm">All day?</ion-toggle></div><div class="col"><label class="item item-input item-select"><!--span.input-label type--><i class="positive icon ion-ios7-information placeholder-icon"></i><select name="newJob.type" ng-options="template.name for template in userTemplates track by template.id" ng-model="newJob.type" required="required"><option value="">- type -</option></select></label></div></div><div class="row"><div class="col"><label class="item item-input"><i class="positive icon ion-ios7-pricetag placeholder-icon"></i><!--span.input-label date--><input name="newJob.details.price" pattern="^\$?(([1-9](\d*|\d{0,2}(,\d{3})*))|0)(\.\d{1,2})?EUR" type="number" ng-model="newJob.details.price" value="{{newJob.price}}" placeholder="price" required="required"/></label></div><div class="col"><label class="item item-input item-select"><!--span.input-label type--><i class="positive icon ion-ios7-alarm placeholder-icon"></i><select name="newJob.details.alarm" ng-options="alarm.name for alarm in alarms track by alarm.id" ng-model="newJob.details.alarm"><option value="">- alarm -</option></select></label></div></div><label class="item item-input"><i class="positive icon ion-ios7-location placeholder-icon"></i><!--input#Autocomplete.ellip(name='newJob.details.location',type='text',placeholder='where',ng-model="newJob.details.location",ng-autocomplete="googleResults",details="googleResultsDetails",options="googleResultsOptions")--><ion-google-place placeholder="where" ng-model="newJob.details.location" class="ellip"><div id="map" style="display:hidden"></div></ion-google-place></label><label class="item item-input"><textarea name="newJob.notes" placeholder="notes" rows="3" ng-model="newJob.notes"></textarea></label><div ng-show="!newJob.type.autoBooked" class="row"><div class="item-divider"></div><div class="col"><ion-toggle name="newJob.isBooked" ng-model="newJob.isBooked" toggle-class="toggle-calm">Job is booked?</ion-toggle></div><div class="item-divider"></div></div><div class="item-divider"></div><legend>contact</legend><label class="item item-input"><i class="positive icon ion-ios7-person placeholder-icon"></i><input name="newJob.contact.name" type="text" placeholder="name" ng-model="newJob.contact.name"/></label><label class="item item-input"><i class="positive icon ion-ios7-email placeholder-icon"></i><input name="newJob.contact.email" type="email" placeholder="email" ng-model="newJob.contact.email"/></label><label class="item item-input"><i class="icon positive ion-ios7-telephone placeholder-icon"></i><input name="newJob.contact.phone" type="tel" placeholder="phone number" ng-model="newJob.contact.phone"/></label></form></ion-content></ion-view>
