<ion-view title="tests"><ion-content padding="true" ng-controller="tests"><!--button.button(ng-click="addLead()") Add lead--><!--input.input(ng-model="idLead")--><!--button.button(ng-click="updateLead()") Update lead--><!--button.button(ng-click="removeLead()") Remove lead--><!--br--><button ng-click="setTemplate()" class="button">Add Main Templates</button><br/><button ng-click="addJob()" class="button">add a job</button><button ng-click="updJob()" class="button">upd a job</button><button ng-click="delJob()" class="button">del a job</button><br/><input ng-model="year" class="input"/><input ng-model="month" class="input"/><button ng-click="getTasks(3)" class="button">list tasks</button><ul ng-repeat="event in events"><li>{{event.date}} {{event.jobId}}({{event.jobObject.type}}) {{event.id}}({{event.name}}), {{event.jobObject.contactObject.name}} - {{event.jobObject.tasks}}</li></ul></ion-content></ion-view>
