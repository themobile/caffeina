<ion-view title="" ng-init="init()" ng-controller="home"><ion-content padding="true" scroll="false"><ion-slide-box show-pager="false" delegate-handle="calendar_slider"><ion-slide><ion-content padding="false" scroll="false"><!--ion-refresher(pulling-text="Pull to go today",on-refresh="goToday()")--><calendar view="date" max-view="year" min-view="date" event-service="CalendarEvents" data-prevent-default="true" class="eventCalendar"></calendar></ion-content></ion-slide><ion-slide><ion-content padding="false" scroll="true"><h5 class="padding-horizontal">{{currentMonth | date}} month events</h5><h6 ng-if="events.length==0" class="padding-horizontal">no events for this month</h6><h6 ng-if="events.length!=0" class="padding-horizontal">selected day marked in red</h6><ion-list><!--list events, those in the clicked day are marked with isCurrent--><ion-item ng-repeat="event in events" ng-class="{isCurrent:event.isCurrent}" ng-click="viewTask(event.id)"><h4>{{event.jobObject.type}} | {{event.name}}</h4><p>{{event.date}}</p></ion-item></ion-list></ion-content></ion-slide><ion-slide><ion-content padding="true" class="padding"><div>Date: {{selectedEvent.date}}
<br/> Title: {{selectedEvent.type}}
<br/> Contact: {{selectedEvent.contact.name}}</div></ion-content></ion-slide></ion-slide-box></ion-content></ion-view>
