<ion-nav-bar ng-controller="addlead" ng-init="init()"><ion-nav-buttons side="left"><button ng-click="cancel()" class="button button-clear pull-left">cancel</button></ion-nav-buttons><ion-nav-buttons side="right"><button class="button button-clear pull-right">save</button></ion-nav-buttons></ion-nav-bar><ion-view><ion-content padding="true" has-bouncing="true" scroll="true"><form name="addLead" class="list"><legend>inquiry details</legend><div class="row"><div class="col"><label class="item item-input"><i class="positive icon ion-ios7-calendar placeholder-icon"></i><!--span.input-label date--><input name="newLead.date" type="date" ng-model="newLead.date" required="required"/></label></div><div class="col"><label class="item item-input"><i class="positive icon ion-ios7-clock placeholder-icon"></i><input name="newLead.time" type="time" ng-model="newLead.time" ng-disabled="newLead.allDay"/></label></div></div><div class="row"><div class="col"><ion-toggle name="newLead.allDay" ng-model="newLead.allDay" toggle-class="toggle-calm">All day?</ion-toggle></div><div class="col"><label class="item item-input item-select"><!--span.input-label type--><i class="positive icon ion-ios7-information placeholder-icon"></i><select name="newLead.type" placeholder="what" ng-model="newLead.type"><option>wedding</option><option>baptizing</option><option ng-selected="1">session</option><option>product</option><option>event</option></select></label></div></div><label class="item item-input"><i class="positive icon ion-ios7-location placeholder-icon"></i><input id="Autocomplete" name="newLead.location" type="text" placeholder="where" ng-model="newLead.location" ng-autocomplete="googleResults" details="googleResultsDetails" options="googleResultsOptions" class="ellip"/></label><label class="item item-input"><textarea name="newLead.info" placeholder="notes" rows="3" ng-model="newLead.info"></textarea></label><div class="item-divider"></div><legend>contact info</legend><label class="item item-input"><i class="positive icon ion-ios7-person placeholder-icon"></i><input name="newLead.contact.name" type="text" placeholder="name" ng-model="newLead.contact.name" value="bob"/></label><label class="item item-input"><i class="positive icon ion-ios7-email placeholder-icon"></i><input name="newLead.contact.email" type="email" placeholder="email" ng-model="newLead.contact.email"/></label><label class="item item-input"><i class="icon positive ion-ios7-telephone placeholder-icon"></i><input name="newLead.contact.phone" type="tel" placeholder="phone number" ng-model="newLead.contact.phone"/></label></form></ion-content></ion-view>
